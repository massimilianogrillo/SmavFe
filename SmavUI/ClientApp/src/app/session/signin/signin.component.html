<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.controls['uname'].value,form.controls['password'].value)">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo-dark.svg" alt="" />
              <p class="mat-text-muted">Accedi per continuare</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Username" [formControl]="form.controls['uname']" autofocus />
                </mat-form-field>
                <small *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched" class="mat-text-warn">
                  Username obbligatorio
                </small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']" />
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                       class="mat-text-warn">Password obbligatoria</small>
              </div>
              <div class="pb-1">
                <!--<mat-checkbox>Stay logged in</mat-checkbox>-->
                <small *ngIf="form.controls['showisLogin'].value" [formControl]="form.controls['showisLogin']" class="mat-text-warn">Account non valido - riprovare!</small>
                <small *ngIf="form.controls['showisLoginError'].value" [formControl]="form.controls['showisLoginError']" class="mat-text-warn">Errore interno - contattare l'amministratore di sistema</small>
              </div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
              <!--<button mat-raised-button color="primary" type="submit" [disabled]="(!form.controls['uname'] && !form.controls['password'])">Login</button>-->
            </div>
            <!--<div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/session/forgot']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['/session/signup']">Sign up for a new account.</a>
            </div>-->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
